<!DOCTYPE html>
<html>

<head>
  <title>Terramino</title>
  <link rel="icon" href="https://www.terraform.io/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="terramino.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <h1>Terramino</h1>
      <p><span class="score-header">Score:</span><span class="score" id="score"></span></p>
      <p>Use left and right arrow keys to move blocks.<br />Use up arrow key to flip block.</p>
    </div>
    <div class="content">
      <canvas width="320" height="640" id="game"></canvas>
    </div>
  </div>

  <script src="terramino.js"></script>
</body>

</html>
